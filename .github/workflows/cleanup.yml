name: Process Cleanup & Health Check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run cleanup every 6 hours to prevent stale processes in long-running CI
    - cron: '0 */6 * * *'

jobs:
  cleanup:
    name: Clean Stale Processes
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run cleanup script
        id: cleanup
        run: |
          node scripts/cleanup-db-processes.mjs --clean-build --clean-ports
          echo "cleanup_status=success" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check cleanup status
        run: |
          if [ "${{ steps.cleanup.outcome }}" = "failure" ]; then
            echo "âš ï¸ Cleanup script encountered issues"
            exit 1
          fi
          echo "âœ… Cleanup completed successfully"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ **Process Cleanup Failed**\n\nThe automated cleanup script encountered errors. Please review the workflow logs and run `pnpm db:cleanup:full` locally to resolve any stale processes.'
            })

      - name: Create workflow summary
        if: always()
        run: |
          echo "## ðŸ§¹ Process Cleanup Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.cleanup.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Actions Performed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Killed stale database migration processes" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cleaned build artifacts (dist, .turbo, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Freed up development ports (3000, 5173, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Logs" >> $GITHUB_STEP_SUMMARY
          if [ -f .cleanup-log.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -20 .cleanup-log.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  health-check:
    name: System Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: cleanup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check Node.js version
        run: node --version

      - name: Check disk space
        run: |
          echo "## ðŸ’¾ Disk Space" >> $GITHUB_STEP_SUMMARY
          df -h | head -5 >> $GITHUB_STEP_SUMMARY

      - name: Check memory
        run: |
          echo "## ðŸ§  Memory Usage" >> $GITHUB_STEP_SUMMARY
          free -h >> $GITHUB_STEP_SUMMARY

      - name: Verify cleanup artifacts
        run: |
          echo "## ðŸ“Š Cleanup Artifacts" >> $GITHUB_STEP_SUMMARY
          if [ -f .cleanup-log.txt ]; then
            echo "âœ… Cleanup log found" >> $GITHUB_STEP_SUMMARY
            echo "Lines: $(wc -l < .cleanup-log.txt)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No cleanup log found" >> $GITHUB_STEP_SUMMARY
          fi

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [cleanup, health-check]
    if: success()

    steps:
      - name: Create success comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Process Cleanup Successful**\n\nAll stale processes have been cleaned up and the system is healthy.'
            })

      - name: Success summary
        run: |
          echo "## âœ… All Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cleanup completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… System health verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ready for deployment" >> $GITHUB_STEP_SUMMARY
